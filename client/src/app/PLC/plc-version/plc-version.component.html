<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register(); cancel()" autocomplete="off">
    <h2 class="text-center text-primary">New Version</h2>
    <hr>
    <app-text-input [formControl]='registerForm.controls["versionName"]' [label]='"Version Name"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Add Version</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
